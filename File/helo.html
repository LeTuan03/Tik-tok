<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="forms" type="text" value="" onchange=Helo()>
    <div class="contaner">
        <li></li>
    </div>
</body>
<script>
    var contaner = document.getElementsByClassName('contaner')[0]
    var date = new Date()
    var hour = date.getHours()
    console.log(date)
    if(hour<8){
        contaner.innerHTML = "Goor morning"
    }else if(hour<10){
        contaner.innerHTML = "Goor afternoon"
    }else if(hour<18){
        contaner.innerHTML = "Goor evening"
    }else{
        contaner.innerHTML = "Goor night"
    }

    function Helo(){
        var valueIn = document.getElementById('forms').value       
        var liList = document.getElementsByTagName('li')
        var len = liList.length
        
        for(let i=0;i<len;i++){
            console.log(liList[i])
            if(liList[i].innerText.includes(valueIn)){
                liList[i].style.display='block';
            }else{
                liList[i].remove();
            }
       }
    }
</script>
</html>
